<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Song Player</title>
    <link rel="stylesheet" href="./src/song-player.css" />
  </head>
  <body>
    <button class="toggle-audio-button button" onclick="toggleAudio()">
      &#8595;
    </button>

    <div class="audio-section">
      <div class="audio-controls-container">
        <div class="fx-container margin-small control-item">
          <label for="panner-control">pan</label>
          <input
            type="range"
            id="panner-control"
            min="-1"
            max="1"
            value="0"
            step="0.01"
          />
          <label for="delay-control">delay</label>

          <input
            type="range"
            id="delay-control"
            min="0"
            max="0.7"
            value="0"
            step="0.01"
          />
          <label for="distortion-control">distortion lol</label>

          <input
            type="range"
            id="distortion-control"
            min="0"
            max="10"
            value="0"
            step="0.01"
          />

          <button id="reset-fx" class="button">reset</button>
        </div>
        <div class="main-controls-container margin-block-small control-item">
          <div class="album-cover"></div>
          <div class="main-controls">
            <audio id="audioElement" preload="auto" controls></audio>
            <div class="skip-prev-buttons">
              <button class="prev-button button">&#9664;</button>
              <button class="skip-button button">&#9654;</button>
            </div>
          </div>
        </div>
        <div class="filter-container margin-small control-item">
          <p>high pass</p>
          <input
            type="range"
            id="filter"
            min="-100"
            max="100"
            value="0"
            step="1"
          />
          <p>low pass</p>
        </div>
      </div>
      <div class="song-info-container">
        <h2 id="song-name">select a song</h2>
        <p id="song-tempo"></p>
        <p id="song-key"></p>
        <p id="song-release"></p>
        <a id="song-download" class="button" download>Download</a>
      </div>
    </div>

    <div class="slider-section">
      <div class="slider">
        <button class="slider__btn slider__btn--left">&larr;</button>
        <button class="slider__btn slider__btn--right">&rarr;</button>
        <div class="dots"></div>
      </div>
      <div class="empty-space">
        <div class="right-eye eyes"></div>
        <div class="left-eye eyes"></div>
      </div>
    </div>

    <script src="./src/song-player.js" type="module"></script>
  </body>
</html>
