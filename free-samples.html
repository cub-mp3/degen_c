<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>free samples</title>
    <link rel="icon" type="image/png" href="imgs/c.png" />
    <link rel="stylesheet" href="./src/main.css" />
    <script defer type="module" src="./src/free-samples.js"></script>
    <style>
      body {
        cursor: default;
      }
      .sushi-container {
        height: 100vw;
        width: 100vw;
        max-width: 550px;
        max-height: 550px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        cursor: pointer;
      }
      @media (max-width: 768px) {
        .sushi-container {
          border: none;
        }
      }
      .plate {
        width: 80%;
        height: 80%;
        background-color: #9de1ff;
        border-radius: 50%;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        border: 2px solid #ddd;
        margin-bottom: 20px;
        cursor: pointer;
      }
      .sushi {
        width: 20%;
        height: 20%;
        position: absolute;
        cursor: pointer;
        user-select: none; /* Prevent text selection */
      }
      .controls {
        display: none;
        flex-direction: column;
        align-items: center;
        margin-top: 10px;
      }
      .controls input[type="range"] {
        width: 300px;
      }
    </style>
  </head>
  <body>
    <h1>free samples</h1>
    <div class="container sushi-container">
      <div class="plate" id="plate"></div>
    </div>
    <div class="controls" id="controls">
      <button id="respawnButton">gimme more sushi</button>
      <label for="sushiCountSlider"
        >Number of Sushi: <span id="sushiCountDisplay">5</span></label
      >
      <input type="range" id="sushiCountSlider" min="1" max="20" value="5" />
    </div>
  </body>
</html>
