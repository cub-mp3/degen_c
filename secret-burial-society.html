<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>secret burial society</title>
    <style>
      .section {
        width: 100%;
        display: flex;
        flex-direction: column;
        justify-self: center;
        align-items: center;
      }
      .image-container {
        background-color: red;
        width: 50%;
        height: 50%;
      }
      .burial-img {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div class="section">
      <div class="image-container">
        <img class="burial-img" src="imgs/burial.png" alt="" />
      </div>
    </div>
    <script>
      const burialImg = document.querySelector(".burial-img");
      const imageContainer = document.querySelector(".image-container");

      function createColorCycler() {
        let colors = [
          "#000000",
          "#000000",
          "#000000",
          "#000000",
          "#000000",
          "#000000",
          "#000000",
          "#FF5733",
          "#FFBD33",
          "#FF33A1",
          "#33FF57",
          "#33A1FF",
          "#A133FF",
        ];

        let currentIndex = 0;

        return function () {
          const color = colors[currentIndex];
          currentIndex = (currentIndex + 1) % colors.length;

          return color;
        };
      }

      const nextColor = createColorCycler();

      function setColor() {
        imageContainer.style.backgroundColor = nextColor();
      }
      setColor();
      setInterval(setColor, 100);
    </script>
  </body>
</html>
